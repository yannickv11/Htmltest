<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
</head>
<body>
<h3>Opdracht 1:</h3>

<h2>Tabel 1</h2>
<table border="2" style="border-collapse: collapse">

    <tr>
        <td rowspan="2" ></td>
        <td colspan="2">Average</td>
        <td rowspan="2" > Other <br> category</td>
    </tr>

    <tr>
        <td>Height</td>
        <td>Weight</td>
    </tr>
    <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>YYY</td>
    </tr>
    <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>XXX</td>
    </tr>


</table>
</body>
</html>
